<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon -->
    {% load static %}
    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}"/>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/Index.css' %}"/>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <img src="{% static '/img/favicon.png' %}"  alt="Logo"> 
                        </div>
                        <form class="login-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lg fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control rounded-left" id="email" name="email" placeholder="E-mail address" autocomplete="off" required 
                                    oninvalid="this.setCustomValidity('Need to use @. Can not be left blank')"  oninput="this.setCustomValidity('')"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lg fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control rounded-left" id="password" name="password" placeholder="Password" autocomplete="off" required 
                                    oninvalid="this.setCustomValidity('Can not be left blank')"  oninput="this.setCustomValidity('')"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                            </div>
                            {% if error %}
                            <h2 style="color: red">Wrong Credentials.</h2>
                            {% endif %}
                            {% if messages %}
                                {% for message in messages %}
                                    <h2 style="color: green">{{message}}</h2>
                                {% endfor %}
                            {% endif %}
                        </form>
                    </div>
	            </div>
            </div>
		</div>
	</section>

</body>

</html>
